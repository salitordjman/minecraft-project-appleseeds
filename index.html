<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minecraft</title>
<link rel="stylesheet" href="minecraft.css">
<link rel="stylesheet" href="./normalize/normalize.css">

</head>
<body>
  <header>
    <input class='btn' type="submit" value="Start">
  </header>
  <section>
    <div class="sky"></div>
  </section>
  <div class="menu">
    <div class="pickaxe backgroundBlue">
      <img src="./img/pickaxe.png" alt="pickaxe">
      PICKAXE
    </div>
    <div class="shovel">
      <img src="./img/shovel.png" alt="shovel">
      SHOVEL
    </div>
    <div class="axe">
      <img src="./img/axe.png" alt="axe">
      AXE
    </div>
    <div class="lastMemory"></div>
    <footer class="btnDiv">
      <button>reset</button>
    </footer>
  </div>
    <script src="minecraft.js" type="module"></script>
</body>
</html>
